<!DOCTYPE html>
<html lang="en">
<head>
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <div>
        <span>0</span>
        <button>add</button>
    </div>
</body>
<script>
    let i = 0;
    const title = document.querySelector('h1');
    const num = document.querySelector('span');
    const btn = document.querySelector('button');

    btn.addEventListener('click', () => {
        i += 1
        num.innerText = i
        });
</script>
</html>
